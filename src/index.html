<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checklist</title>
</head>
<body>
    <nav>
        <img src="/assets/logo-white.png" alt="checklist-logo" class="logo">
    </nav>   
    <main>
        <div class="cards-container">
            <div class="card" id="cardToDo">To do
                
            </div>
            <div class="card" id="cardInProgress">In progress</div>
            <div class="card" id="cardDone">Done</div>
        </div>
        <button class="add-btn" id="addBtn">
            <img src="/assets/add-btn.png" alt="add-btn">
        </button>
    </main>
    <script src="main.js"></script>
</body>
</html>
